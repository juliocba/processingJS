<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        body {
            background: #969696 !important;
        }
    </style>
    <title>Controlling Processing from JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="funcoes.js"></script>
    <script src="js/p5.dom.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div align="center">
            <h3>COMPUTAÇÃO GRÁFICA - MANIPULANDO OBJETO 3D</h3>
        </div>
        
        <h6>ROTAÇÃO</h6>
        <div class="row">
            <div class="col-sm-2">
                valor incremental: <input class="form-control form-control-sm" type="number" id="rx" step=".25"
                    value="0" onchange="rotacao()">
            </div>
            <div class="col-sm-2">
                valor em graus:
                <select class="form-control" id="angulo-select-x" onchange="rotacaoGrau()">
                    <option value="0.0">0°</option>
                    <option value="0.25">15°</option>
                    <option value="0.5">30°</option>
                    <option value="0.75">45°</option>
                    <option value="1.0">60°</option>
                    <option value="1.25">75°</option>
                    <option value="1.5">90°</option>
                    <option value="3.0">180°</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                valor incremental: <input class="form-control form-control-sm" type="number" id="ry" step=".25"
                    value="0" onchange="rotacao()">
            </div>
            <div class="col-sm-2">
                valor em graus:
                <select class="form-control" id="angulo-select-y" onchange="rotacaoGrau()">
                    <option value="0.0">0°</option>
                    <option value="0.25">15°</option>
                    <option value="0.5">30°</option>
                    <option value="0.75">45°</option>
                    <option value="1.0">60°</option>
                    <option value="1.25">75°</option>
                    <option value="1.5">90°</option>
                    <option value="3.0">180°</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                valor incremental: <input class="form-control form-control-sm" type="number" id="rz" step=".25"
                    value="0" onchange="rotacao()">
            </div>
            <div class="col-sm-2">
                valor em graus:
                <select class="form-control" id="angulo-select-z" onchange="rotacaoGrau()">
                    <option value="0.0">0°</option>
                    <option value="0.25">15°</option>
                    <option value="0.5">30°</option>
                    <option value="0.75">45°</option>
                    <option value="1.0">60°</option>
                    <option value="1.25">75°</option>
                    <option value="1.5">90°</option>
                    <option value="3.0">180°</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h6>TRANSLAÇÃO</h6>
                Transladar em X: <input class="form-control form-control-sm" type="number" id="tx" step="10.0" value="0"
                    onchange="translacao()">
                Transladar em Y: <input class="form-control form-control-sm" type="number" id="ty" step="10.0" value="0"
                    onchange="translacao()">
                Transladar em Z: <input class="form-control form-control-sm" type="number" id="tz" step="10.0" value="0"
                    onchange="translacao()"><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <h6>ESCALAR</h6>
                Escalar em X: <input class="form-control form-control-sm" type="number" id="ex" step=".05" value="0"
                    onchange="escalar()">
                Escalar em Y: <input class="form-control form-control-sm" type="number" id="ey" step=".05" value="0"
                    onchange="escalar()">
                Escalar em Z: <input class="form-control form-control-sm" type="number" id="ez" step=".05" value="0"
                    onchange="escalar()"><br>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

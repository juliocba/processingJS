<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        body { background: #969696 !important; } 
    </style>
    <title>Controlling Processing from JavaScript</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="funcoes.js"></script>
    <script src="js/p5.dom.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h3>COMPUTAÇÃO GRÁFICA - MANIPULANDO OBJETO 3D</h3>
        <div class="row">
            <div class="col-sm">
                <h4>ROTAÇÃO</h4>
                Rotacionar em X: <input class="form-control form-control-sm" type="number" id="rx" step=".05" value="0" onchange="rotacao()"><br>
                Rotacionar em Y: <input class="form-control form-control-sm" type="number" id="ry" step=".05" value="0" onchange="rotacao()"><br>
                Rotacionar em Z: <input class="form-control form-control-sm" type="number" id="rz" step=".05" value="0" onchange="rotacao()"><br>
            </div>
            <div class="col-sm">
                <h4>TRANSLAÇÃO</h4>
                Transladar em X: <input class="form-control form-control-sm" type="number" id="tx" step="10.0" value="0" onchange="translacao()"><br>
                Transladar em Y: <input class="form-control form-control-sm" type="number" id="ty" step="10.0" value="0" onchange="translacao()"><br>
                Transladar em Z: <input class="form-control form-control-sm" type="number" id="tz" step="10.0" value="0" onchange="translacao()"><br>
            </div>
            <div class="col-sm">
                <h4>ESCALAR</h4>
                Escalar em X: <input class="form-control form-control-sm"  type="number" id="ex" step=".05" value="0" onchange="escalar()"><br>
                Escalar em Y: <input class="form-control form-control-sm"  type="number" id="ey" step=".05" value="0" onchange="escalar()"><br>
                Escalar em Z: <input class="form-control form-control-sm"  type="number" id="ez" step=".05" value="0" onchange="escalar()"><br>
            </div>
        </div>
    </div>
</body>
</html>

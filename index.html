<!DOCTYPE html>
<html>
<head>
    <title>Hello Web - Controlling Processing from JavaScript</title>
    <script src="p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    rotacionar em X: <input type="number" id="rx" onchange="startSketch()"><br>
    rotacionar em Y: <input type="number" id="ry" onchange="startSketch()"><br>
    
    <script type="application/javascript">
        let rotacaoX = 0;
        let rotacaoY = 0;

        function startSketch() {
            rotacaoX = document.getElementById('rx').value;
            rotacaoY = document.getElementById('ry').value;
            setup();
            draw();
        }   
    </script>
</body>
</html>

<html>
<head>
<script src="processing.js"></script>
</head>

<script type="text/javascript">
	var tamanhoX = document.getElementById("tamanhoX");
	var tamanhoY = document.getElementById("tamanhoY");
</script>
<script type="text/processing" data-processing-target="mycanvas">
	float xmag, ymag = 0;
	float newXmag, newYmag = 0; 
	
	void setup()  { 
	size(640, 360, P3D); 
	noStroke(); 
	colorMode(RGB, 1); 
	} 
	
	void draw()  { 
	background(0.5);
	
	pushMatrix(); 
	translate(width/2, height/2, -30); 
	
	newXmag = mouseX/float(width) * TWO_PI;
	newYmag = mouseY/float(height) * TWO_PI;
	
	float diff = xmag-newXmag;
	if (abs(diff) >  0.01) { 
		xmag -= diff/4.0; 
	}
	
	diff = ymag-newYmag;
	if (abs(diff) >  0.01) { 
		ymag -= diff/4.0; 
	}
	
	rotateX(-ymag); 
	rotateY(-xmag); 
	
	scale(90);
	beginShape(QUADS);

	fill(0, 1, 1); vertex(-1,  1,  1);
	fill(1, 1, 1); vertex( 1,  1,  1);
	fill(1, 0, 1); vertex( 1, -1,  1);
	fill(0, 0, 1); vertex(-1, -1,  1);

	fill(1, 1, 1); vertex( 1,  1,  1);
	fill(1, 1, 0); vertex( 1,  1, -1);
	fill(1, 0, 0); vertex( 1, -1, -1);
	fill(1, 0, 1); vertex( 1, -1,  1);

	fill(1, 1, 0); vertex( 1,  1, -1);
	fill(0, 1, 0); vertex(-1,  1, -1);
	fill(0, 0, 0); vertex(-1, -1, -1);
	fill(1, 0, 0); vertex( 1, -1, -1);

	fill(0, 1, 0); vertex(-1,  1, -1);
	fill(0, 1, 1); vertex(-1,  1,  1);
	fill(0, 0, 1); vertex(-1, -1,  1);
	fill(0, 0, 0); vertex(-1, -1, -1);

	fill(0, 1, 0); vertex(-1,  1, -1);
	fill(1, 1, 0); vertex( 1,  1, -1);
	fill(1, 1, 1); vertex( 1,  1,  1);
	fill(0, 1, 1); vertex(-1,  1,  1);

	fill(0, 0, 0); vertex(-1, -1, -1);
	fill(1, 0, 0); vertex( 1, -1, -1);
	fill(1, 0, 1); vertex( 1, -1,  1);
	fill(0, 0, 1); vertex(-1, -1,  1);

	endShape();
	
	popMatrix(); 
	} 
	  
</script>

	<form>
		<canvas id="mycanvas"></canvas>
		<br/>
		Tamanho da tela X: <input id="tamanhoX" type="text" name="fname"><br>
		Tamanho da tela Y: <input id="tamanhoY" type="text" name="lname"><br>
		<input type="submit" value="Submit">
	</form>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Hello Web - Controlling Processing from JavaScript</title>
    <script src="p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <button onclick="startSketch();">
        Start</button>
    <script type="application/javascript">
        var x = 800;
        var y = 400;

        function startSketch() {
            x = 400;
            y = 200;
            setup();
            draw();
        }   
    </script>
</body>
</html>
